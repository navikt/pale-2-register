apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: pale-2-register
  namespace: default
  labels:
    team: teamsykefravr
spec:
  image: {{ image }}
  replicas:
    min: 2
    max: 6
    cpuThresholdPercentage: 90
  port: 8080
  liveness:
    path: /is_alive
    initialDelay: 10
    timeout: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /is_ready
    initialDelay: 30
    periodSeconds: 5
    timeout: 5
  prometheus:
    enabled: true
    path: /prometheus
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 400m
      memory: 768Mi
  vault:
    enabled: true
    paths:
      - kvPath: serviceuser/data/prod/pale-2-register
        mountPath: /secrets/serviceuser
      - kvPath: /kv/prod/fss/pale-2-register/default
        mountPath: /secrets/default
  ingresses:
    - "https://pale-2-register.nais.adeo.no"
  env:
    - name: PALE_2_REGISTER_DB_URL
      value: jdbc:postgresql://A01DBVL011.adeo.no:5432/pale-2-register
    - name: SERVICE_USER_USERNAME
      value: /secrets/serviceuser/username
    - name: SERVICE_USER_PASSWORD
      value: /secrets/serviceuser/password
    - name: MOUNT_PATH_VAULT
      value: /postgresql/prod-fss
    - name: KAFKA_BOOTSTRAP_SERVERS_URL
      value: SASL_SSL://a01apvl00145.adeo.no:8443,SASL_SSL://a01apvl00146.adeo.no:8443,SASL_SSL://a01apvl00147.adeo.no:8443,SASL_SSL://a01apvl00149.adeo.no:8443
